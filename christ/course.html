<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMFIVE</title>
    <style>
        hr {
            width: 400px;
            margin-left: 350px;
        }
        
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* box-sizing: border-box;  */
        }
        /* */
    </style>
</head>

<body>
    <div id="head" style="margin-left: 100px;">
        <div>
            <hr>
            <h1 style="color: black; font-weight: lighter;margin-left: 390px;">HOUSE INFORMATION </h1>
            <hr><br>
        </div>
    </div>

    <table style=" transform: translate(150px,0px);text-align: center;">
        <tr>
            <th>House ID </th>
            <th>House Name</th>
            <th>House Price</th>
            <th>Sold Status</th>
        </tr>
        <tr ng-repeat="x in houseinformation | orderBy:'price'">
            <td>{{x.id }}</td>
            <td>{{x.name}}</td>
            <td>{{x.price}}</td>
            <td> {{x.soldstatus}}
        </tr>
    </table>


</body>

</html>
