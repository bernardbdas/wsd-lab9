<!DOCTYPE html>
<!--ng-app directive tells AngularJS that myApp	is the root element of the application -->
<html ng-app="myApp">

<head>
    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style1.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        a {
            font-family: Garamond;
            color: rgb(255, 255, 255);
            background-color: rgb(27, 9, 31);
            font-size: 30px;
        }
        
        img {
            background: cover;
        }
    </style>

    <!--first controller-->
    <div class="row">
        <script type="text/ng-template" id="about.html">
            <br>
            <h1 style="color:black;text-align:center">Community Discussion Platform for Lawyers</h1>
            <br>
            <h1 style="text-align:center">ABOUT US</h1>
            <p class="responsive" style="font:25px Montserrat;text-align:center"><br>{{message}}</p>
        </script>
    </div>

    <!--second controller-->
    <script type="text/ng-template" id="data.html">
        <h2 class="header">Search User Database</h2>
        <div class="conatiner" ng-controller="myCtrl">
            <label>Rows to Display :</label> <br /> <input class="filter" type="number" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Number of rows to be displayed" />
            <br /> <br /><label> Enter Keyword : </label><br /> <input class="filter" type="text" placeholder="Search by keyword" ng-model="searchKey" />
            <button class="ord-btn">Order By Name</button>
            <button class="ord-btn">Order By Age</button>
            <!-- <br /> <br /><label> Enter User ID : </label><br /> <input class="filter" type="text" placeholder="Search by user ID" ng-model="searchId" /> -->
            <br />
            <br />
            <h2 class="header">CDPL : User Database</h2>
            <table cellpadding="2" cellspacing="2" borders="1">
                <tr>
                    <th scope="col" ng-click="sortCols('cid')">User Id <br />
                        <input type="text" ng-model="search.cid" />
                    </th>
                    <th scope="col" ng-click="sortCols('name')">Name <br />
                        <input type="text" ng-model="search.name" />
                    </th>
                    <th scope="col" ng-click="sortCols('age')">Age <br />
                        <input type="text" ng-model="search.age" />
                    </th>
                    <th scope="col" ng-click="sortCols('nationality')">Nationality <br />
                        <input type="text" ng-model="search.nationality" />
                    </th>
                    <th scope="col" ng-click="sortCols('designation')">Designation <br />
                        <input type="text" ng-model="search.designation" />
                    </th>
                    <th scope="col" ng-click="sortCols('email')">Email <br />
                        <input type="text" ng-model="search.email" />
                    </th>
                    <th scope="col" ng-click="sortCols('contact')">Contact <br />
                        <input type="text" ng-model="search.contact" />
                    </th>
                </tr>

                <tbody>
                    <tr ng-repeat="item in myData | limitTo:rowlimit | filter:search | orderBy:sortCols |  filter:searchKey | filter:searchId">
                        <td>{{item.cid}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.nationality}}</td>
                        <td>{{item.designation}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.contact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>

    <!--third controller-->
    <script type="text/ng-template" id="reg.html">
        <div class=" container">
            <div class="header">
                <h1>Gateways 2022
                    <br />Registration Form
                </h1><br />
                <h3 style="color:#f34545;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Theme : Technovid
                </h3>
                <h5 style="color:#0ed8f3;">Dates : 12th and 13th December, 2022</h5>
            </div>
            <form method="post" class="form" id="form">
                <div class="form-set">
                    <label for="name" class="name">Name : </label>
                    <br />
                    <input type="text" id="name" placeholder="enter your full name*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="email" class="email">Email : </label>
                    <br />
                    <input type="email" id="email" placeholder="enter your email*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="branch">Branch:</label>
                    <br />
                    <select name="branch" id="branch" required="required">
                        <option disabled="disabled" hidden="hidden" selected="selected">Select Branch</option>
                        <optgroup label="For Junior college students">
                            <option value="arts">Arts</option>
                            <option value="science">Science</option>
                            <option value="commerce">Commerce</option>
                            <option value="humanities">Humanities</option>
                        </optgroup>
                        <optgroup label="For UG students">
                            <option value="bsccs">BSc. CS</option>
                            <option value="bca">BCA</option>
                            <option value="bscit">BSc. IT</option>
                            <option value="bscphysics">BSc. Physics</option>
                            <option value="bscchemistry">BSc. Chemistry</option>
                        </optgroup>
                        <optgroup label="For PG students">
                            <option value="mca">MCA</option>
                            <option value="mda">MDA</option>
                            <option value="mds">MDS</option>
                        </optgroup>
                    </select>
                    <span></span>
                </div>
                <br />

                <div class="form-set">
                    <label for="inst-name" class="inst-name">Institution Name : </label>
                    <br />
                    <input type="text" id="inst-name" placeholder="enter your school/college/university name*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="stat-ut">State :</label>
                    <br />
                    <select name="stat-ut" id="stat-ut" placeholder="choose the state/union-territory you belong to*" required="required">
                        <optgroup label="States">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </optgroup>
                        <optgroup label="Union Territories">
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="The Government of NCT of Delhi">The Government of NCT of Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </optgroup>
                    </select>
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="address" class="address">Address : </label>
                    <br />
                    <textarea id="address" placeholder="enter your address*" required="required"></textarea>
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="age" class="age">Age : </label>
                    <br />
                    <input type="age" id="age" placeholder="enter your age*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="phone" class="phone">Phone number : </label>
                    <br />
                    <input type="text" id="phone" placeholder="enter your phone number*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="uname" class="uname">Username : </label>
                    <br />
                    <input type="text" id="uname" placeholder="enter a username*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="password" class="password">Enter Password : </label>
                    <br />
                    <input type="password" id="password" placeholder="enter your password*" required="required" />
                    <span></span>
                </div>
                <br />
                <div class="form-set">
                    <label for="cnf-password" class="cnf-password">Confirm Password : </label>
                    <br />
                    <input type="password" id="cnf-password" placeholder="re-enter your password*" required="required" />
                    <span></span>
                </div>
                <br />
                <button class="sub-btn" type="submit" onclick="onSubmit()">Submit Form</button>
            </form>

            <button class="sub-btn" type="" onclick="setcookie(60)" style="background-color: #11ffff;">Enable Cookie</button>
            <button class="sub-btn" type="" onclick="getcookie()" style=" background-color: #f8b013;">Load Cookie</button>
            <button class=" sub-btn" type="" onclick="setcookie(0)" style="background-color: #00ff4c;">Clear Cookie</button>
        </div>

    </script>

    <!--hyperlinks to load different pages dynamically-->
    <div class="row" style="text-align: center;font: 30px;color: rgb(255, 108, 108); background-color: rgb(27, 9, 31);">
        <div class="col-4">
            <a href="#/">About Us</a>
        </div>
        <div class="col-4">
            <a href="#/data">User Details</a>
        </div>
    </div>
    <div class="col-4">
        <a href="#/reg">User Registration Form</a>
    </div>
    </div>

    <div ng-view></div>
    <script type="text/javascript" src="spa.js"></script>
</body>

</html>
