<!DOCTYPE html>
<!--ng-app directive tells AngularJS that myApp	is the root element of the application -->
<html ng-app="myApp">

<head>
    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        a {
            color: rgb(255, 111, 111);
            background-color: rgb(115, 18, 134);
            font-size: 30px;
        }
        
        img {
            background: cover;
        }
    </style>

    <!--first controller-->
    <div class="row">
        <script type="text/ng-template" id="about.html">
            <br>
            <h1 style="color:red;text-align:center">Community Discussion Platform for Lawyers</h1>
            <br>
            <h1 style="text-align:center">ABOUT US</h1>
            <p class="responsive" style="font:25px timesnewroman;text-align:center"><br>{{message}}</p>
        </script>
    </div>

    <!--second controller-->
    <script type="text/ng-template" id="data.html">
        <div style="text-align: center;font-family: timesnewroman;font-size: 40px">CDPL User Database</div>
        <div class="row">
            <table class="table table-striped" cellpadding="2" cellspacing="2" borders="1">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" ng-click="sortCols('cid')">User Id <br />
                            <input type="text" ng-model="search.cid" />
                        </th>
                        <th scope="col" ng-click="sortCols('name')">Name <br />
                            <input type="text" ng-model="search.name" />
                        </th>
                        <th scope="col" ng-click="sortCols('age')">Age <br />
                            <input type="text" ng-model="search.age" />
                        </th>
                        <th scope="col" ng-click="sortCols('nationality')">Nationality <br />
                            <input type="text" ng-model="search.nationality" />
                        </th>
                        <th scope="col" ng-click="sortCols('designation')">Designation <br />
                            <input type="text" ng-model="search.designation" />
                        </th>
                        <th scope="col" ng-click="sortCols('email')">Email <br />
                            <input type="text" ng-model="search.email" />
                        </th>
                        <th scope="col" ng-click="sortCols('contact')">Contact <br />
                            <input type="text" ng-model="search.contact" />
                        </th>
                    </tr>
                </thead>
        </div>
        <tbody>
            <tr ng-repeat="item in myData | limitTo:rowlimit | filter:search | orderBy:sortCols |  filter:searchKey | filter:searchId">
                <td>{{item.cid}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.nationality}}</td>
                <td>{{item.designation}}</td>
                <td>{{item.email}}</td>
                <td>{{item.contact}}</td>
            </tr>
        </tbody>
        </table>
    </script>
    </div>


    <!--hyperlinks to load different pages dynamically-->
    <div class="row" style="text-align: center;font: 30px;color: rgb(255, 108, 108); background-color: rgb(115, 18, 134);">
        <div class="col-4">
            <a href="#/about">About Us</a>
        </div>
        <div class="col-4">
            <a href="#/data">User Details</a>
        </div>
    </div>

    <div ng-view></div>
    <script type="text/javascript" src="spa.js"></script>
</body>

</html>
